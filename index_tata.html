<!DOCTYPE html>

<html>
  <head>
    <title>Place Searches</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <meta name="author" content="LayoutIt!" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index_tata.ts"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="navbar">
            <ul class="nav">
              <div style="width: 25%;"></div>
              <li class="nav-item">
                <a class="nav-link active" href="landingpage.html">Home</a>
              </li>
              <div style="width: 40%;"></div>
            </ul>
          </div>
          <h2>Tata Charging Station</h2>
          <div style="height: 30px; width: 50%;"></div>
          <div style="background: transparent !important;" class="jumbotron">
            <div id="map_tata"></div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <h3 class="text-center">
                Battery Voltage
              </h3>
              <div style="height: 20px; width: 50%;"></div>
              <h6 class="text-center">
                <span id="batt_v" class="batteryv">0</span> V
              </h6>
            </div>
            <!-- <div style="height: 10px; width: 100%;"></div> -->
            <div class="col-md-6">
              <h3 class="text-center">
                Battery Percentage
              </h3>
              <div style="height: 20px; width: 50%;"></div>
              <h6 class="text-center">
                <span id="batt_p" class="batteryp">0</span> %
              </h6>
            </div>
          </div>
          <div></div>
          <div style="height: 150px; width: 50%;"></div>
          <div class="d-flex justify-content-center">
            <a
              href="landingpage.html"
              type="button"
              class="btn btn-success btn-lg"
            >
              Home
            </a>
          </div>
          <br />
          <div id="btn-tata" class="d-flex justify-content-center"></div>
          <div style="height: 50px; width: 50%;"></div>
        </div>
      </div>
    </div>

    <!-- <div id="map"></div> -->
    <script src="./index_map.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
